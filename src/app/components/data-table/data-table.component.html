<div class="container">
  <!-- Agregar el título y subtítulo como variables -->
  <div class="header">
    <h2 class="title">{{ title }}</h2>
    <p class="subtitle">{{ subtitle }}</p>

    <div class="table-actions">
      <button mat-icon-button><mat-icon>search</mat-icon></button>
      <button mat-icon-button><mat-icon>edit</mat-icon></button>
      <button mat-icon-button><mat-icon>settings</mat-icon></button>
  
      <button mat-raised-button color="primary" class="add-button">
        Agregar <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <!-- Tabla con Angular Material -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
      </ng-container>
    
      <!-- Ubicación -->
      <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación </th>
        <td mat-cell *matCellDef="let row"> {{ row.ubicacion }} </td>
      </ng-container>
    
      <!-- Opciones -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef class="text-center mat-column-opciones"> Opciones </th>
        <td mat-cell *matCellDef="let row" class="text-center mat-column-opciones action-buttons">
          <button mat-icon-button color="primary" (click)="edit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>  
</div>
